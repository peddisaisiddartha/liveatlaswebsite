<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LiveAtlas | UAE Tour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bg"></canvas>
    <main>
        <nav>
            <div class="logo-container">
                <img src="logo.png" alt="LiveAtlas Logo" class="site-logo">
                <div class="logo-text">LIVE<span>ATLAS</span></div>
            </div>
            <a href="index.html" class="secondary-btn">‚Üê Back</a>

        <section style="margin-top: 50px; text-align: center;">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LiveAtlas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAV -->
<nav class="nav">
  <div class="logo">LiveAtlas</div>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>See the World<br>Through Humans</h1>
</section>

<!-- IMMERSIVE SCENES -->
<section class="scene" style="background-image:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470')">
  <div class="overlay-text">A human walks here.</div>
</section>

<section class="scene" style="background-image:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee')">
  <div class="overlay-text">You are not watching.</div>
</section>

<section class="scene" style="background-image:url('https://images.unsplash.com/photo-1526772662000-3f88f10405ff')">
  <div class="overlay-text">You are present.</div>
</section>

<!-- INTERACTIVE MOMENT -->
<section class="choose">
  <h2>Choose a Presence</h2>

  <div class="choices">
    <div class="choice">Mountains</div>
    <div class="choice">City</div>
    <div class="choice">Coast</div>
  </div>
</section>

<!-- BOOK (MINIMAL) -->
<section class="book">
  <p>Presence has become a privilege.</p>
</section>

<!-- JS -->
<script src="app.js"></script>

</body>
</html>

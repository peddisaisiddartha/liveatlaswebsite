<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveAtlas | The Future of Presence</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --neon: #00f2ff; --accent: #7000ff; --glass: rgba(255, 255, 255, 0.03); }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        body, html { background: #000; color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; height: 100vh; }

        /* Background Engine */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: 0; pointer-events: none; }

        /* Navigation */
        nav {
            position: fixed; top: 0; width: 100%; padding: 30px 60px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 5px; font-size: 1.5rem; }
        .nav-links { display: flex; gap: 40px; }
        .nav-links a { 
            color: #fff; text-decoration: none; font-family: 'Orbitron'; font-size: 12px; 
            letter-spacing: 2px; transition: 0.3s; cursor: pointer;
        }
        .nav-links a:hover { color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        /* Page Management System */
        .page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center;
            align-items: center; padding: 100px 10%; z-index: 10;
        }
        .page.active { display: flex; }

        /* Hero Styling */
        .hero-title { 
            font-family: 'Orbitron'; font-size: clamp(3rem, 10vw, 7rem); font-weight: 900; 
            line-height: 0.9; text-align: center; background: linear-gradient(#fff, var(--neon));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Dubai/Antarctica Content View */
        .node-view {
            width: 100%; height: 100%; background-size: cover; background-position: center;
            border-radius: 20px; border: 1px solid var(--neon); overflow: hidden;
            display: flex; flex-direction: column; justify-content: flex-end; padding: 40px;
            box-shadow: inset 0 -200px 100px rgba(0,0,0,0.8);
        }

        /* Buttons */
        .btn-main {
            margin-top: 30px; padding: 20px 50px; background: transparent; 
            border: 2px solid var(--neon); color: var(--neon); font-family: 'Orbitron';
            font-weight: 900; letter-spacing: 5px; cursor: pointer; transition: 0.4s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }
        .btn-main:hover { background: var(--neon); color: #000; box-shadow: 0 0 30px var(--neon); }

        /* Teleport Animation Overlay */
        #teleport-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; opacity: 0; pointer-events: none;
        }

        /* Booking Frame */
        #booking-frame { width: 100%; height: 80vh; border: none; border-radius: 20px; background: #fff; }

        /* Location Grid */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; margin-top: 40px; }
        .location-card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            height: 300px; border-radius: 15px; cursor: pointer; overflow: hidden;
            position: relative; transition: 0.4s;
        }
        .location-card:hover { border-color: var(--neon); transform: translateY(-10px); }
        .location-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.4s; }
        .location-card:hover img { opacity: 1; }
        .location-card span { position: absolute; bottom: 20px; left: 20px; font-family: 'Orbitron'; font-size: 1.2rem; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">LIVE<span style="color: var(--neon)">ATLAS</span></div>
        <div class="nav-links">
            <a onclick="showPage('home')">HOME</a>
            <a onclick="showPage('explore')">NODES</a>
            <a onclick="showPage('booking')">RESERVE</a>
        </div>
    </nav>

    <canvas id="bg-canvas"></canvas>
    <div id="teleport-overlay"></div>

    <div id="page-home" class="page active">
        <h1 class="hero-title">BEYOND<br>THE LIMITS</h1>
        <p style="margin-top: 20px; color: var(--neon); letter-spacing: 8px;">STEREOSCOPIC GLOBAL ACCESS</p>
        <button class="btn-main" onclick="showPage('explore')">INITIALIZE LINK</button>
    </div>

    <div id="page-explore" class="page">
        <h2 style="font-family: 'Orbitron'; font-size: 2.5rem; margin-bottom: 20px;">ACTIVE DESTINATIONS</h2>
        <div class="grid">
            <div class="location-card" onclick="teleportTo('Dubai', 'https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&w=1200', 'Explore the heart of luxury with your stereoscopic guide.')">
                <img src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&w=600" alt="Dubai">
                <span>DUBAI</span>
            </div>
            <div class="location-card" onclick="teleportTo('Antarctica', 'https://images.unsplash.com/photo-1516738901171-8eb4fc13bd20?auto=format&fit=crop&w=1200', 'Live feed from the edge of the world. Witness the raw ice.')">
                <img src="https://images.unsplash.com/photo-1516738901171-8eb4fc13bd20?auto=format&fit=crop&w=600" alt="Antarctica">
                <span>ANTARCTICA</span>
            </div>
            <div class="location-card" onclick="teleportTo('Amazon', 'https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&w=1200', 'Immerse in the deep green canopy. 3D Audio enabled.')">
                <img src="https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&w=600" alt="Amazon">
                <span>AMAZON BASIN</span>
            </div>
        </div>
    </div>

    <div id="page-location" class="page">
        <div id="location-content" class="node-view">
            <h1 id="loc-title" style="font-family: 'Orbitron'; font-size: 4rem;"></h1>
            <p id="loc-desc" style="font-size: 1.5rem; max-width: 600px; margin: 20px 0;"></p>
            <button class="btn-main" onclick="showPage('booking')">BOOK THIS VIEW</button>
            <button onclick="showPage('explore')" style="background:none; border:none; color:#aaa; cursor:pointer; margin-top:10px;">Return to Atlas</button>
        </div>
    </div>

    <div id="page-booking" class="page">
        <h2 style="font-family: 'Orbitron'; margin-bottom: 20px;">RESERVE YOUR UPLINK</h2>
        <iframe id="booking-frame" src="https://cal.com/live-atlas"></iframe>
    </div>

    <script>
        // --- PAGE SWITCHING LOGIC ---
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            // Show requested page
            document.getElementById('page-' + pageId).classList.add('active');
            
            // Adjust globe rotation based on page
            if(pageId === 'home') gsap.to(globe.scale, {x: 1, y: 1, z: 1, duration: 1});
            if(pageId === 'explore') gsap.to(globe.scale, {x: 0.5, y: 0.5, z: 0.5, duration: 1});
        }

        // --- THE "TELEPORT" SEQUENCE ---
        function teleportTo(name, image, desc) {
            const overlay = document.getElementById('teleport-overlay');
            
            // 1. Flash effect
            gsap.to(overlay, { opacity: 1, duration: 0.3, onComplete: () => {
                // 2. Load Content
                document.getElementById('loc-title').innerText = name;
                document.getElementById('loc-desc').innerText = desc;
                document.getElementById('location-content').style.backgroundImage = `url('${image}')`;
                
                showPage('location');
                
                // 3. Fade out flash
                gsap.to(overlay, { opacity: 0, duration: 0.8, delay: 0.2 });
            }});
        }

        // --- BACKGROUND 3D ENGINE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const globe = new THREE.Mesh(
            new THREE.SphereGeometry(5, 50, 50),
            new THREE.MeshBasicMaterial({ color: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.2 })
        );
        scene.add(globe);

        const starGeom = new THREE.BufferGeometry();
        const starPos = [];
        for(let i=0; i<4000; i++) starPos.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
        starGeom.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        scene.add(new THREE.Points(starGeom, new THREE.PointsMaterial({color: 0xffffff, size: 0.5})));

        camera.position.z = 15;

        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>

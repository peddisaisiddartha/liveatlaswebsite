<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveAtlas // Neural OS</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon: #bc00ff; --cyan: #00f2ff; --hot-pink: #ff007a;
            --bg-dark: #020205; --glass: rgba(255, 255, 255, 0.05);
            --font-hdr: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--bg-dark); color: #fff; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* HUD & CURSOR */
        #cursor-ring { position: fixed; width: 35px; height: 35px; border: 1.5px solid var(--cyan); border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: 0.1s ease-out; }
        #cursor-dot { width: 4px; height: 4px; background: var(--hot-pink); border-radius: 50%; }

        .hud-overlay { position: fixed; width: 100%; height: 100%; padding: 30px; z-index: 50; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; color: var(--cyan); font-family: monospace; font-size: 10px; opacity: 0.8; }

        /* NAVIGATION */
        nav { position: fixed; top: 0; width: 100%; height: 90px; display: flex; justify-content: space-between; align-items: center; padding: 0 50px; z-index: 1000; }
        .nav-logo img { height: 45px; }
        .nav-links a { font-family: var(--font-hdr); font-size: 11px; color: #fff; text-decoration: none; margin-left: 30px; letter-spacing: 2px; }

        /* SECTIONS */
        section { min-height: 100vh; padding: 120px 10%; display: flex; flex-direction: column; justify-content: center; position: relative; z-index: 2; }
        .hero-title { font-family: var(--font-hdr); font-size: clamp(3rem, 12vw, 8.5rem); letter-spacing: 12px; font-weight: 900; margin-bottom: 20px; text-transform: uppercase; }
        .hero-desc { max-width: 550px; color: #ccc; font-size: 1.2rem; line-height: 1.6; margin-bottom: 40px; }

        /* PRODUCT GRIDS */
        .spatial-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .tech-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(0, 242, 255, 0.2); padding: 20px; transition: 0.4s; backdrop-filter: blur(5px); }
        .tech-card img { width: 100%; height: 200px; object-fit: cover; margin-bottom: 15px; border-radius: 2px; }
        .btn-neural { background: transparent; border: 1px solid var(--cyan); color: var(--cyan); padding: 12px 30px; font-family: var(--font-hdr); font-size: 10px; letter-spacing: 2px; transition: 0.3s; }
        .btn-neural:hover { background: var(--cyan); color: #000; box-shadow: 0 0 20px var(--cyan); }

        /* PORTAL */
        #portal-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 5000; display: none; flex-direction: column; padding: 150px 10% 50px 10%; overflow-y: auto; }
        .back-btn { position: fixed; top: 40px; left: 40px; color: var(--hot-pink); font-family: var(--font-hdr); padding: 10px 20px; border: 1px solid var(--hot-pink); z-index: 5001; }
        .gallery-wrap { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .gallery-wrap img { width: 100%; height: 400px; object-fit: cover; }
        
        .vr-frame { height: 700px; border: 1px solid var(--glass); }
        iframe { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="cursor-ring"><div id="cursor-dot"></div></div>
    <div class="hud-overlay">
        <div class="hud-top"><div>OCULAR_LINK: ESTABLISHED</div><div id="clock">00:00:00 UTC</div></div>
        <div class="hud-bottom"><div>LAT: <span id="mouse-x">0</span>, <span id="mouse-y">0</span></div><div>Â© LIVEATLAS // VIRTUAL_ENV</div></div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <nav id="main-nav">
        <div class="nav-logo">
            <img src="logo.png" alt="Atlas" onerror="this.src='https://via.placeholder.com/150x40?text=LIVEATLAS'">
        </div>
        <div class="nav-links">
            <a href="#home">HOME</a>
            <a href="#nodes">NODES</a>
            <a href="#shop">BOUTIQUE</a>
            <a href="#booking">BOOKING</a>
        </div>
    </nav>

    <main id="content-root">
        <section id="home">
            <h1 class="hero-title">LIVEATLAS</h1>
            <p class="hero-desc">The ultimate neural telepresence network. Explore the world in real-time through the eyes of our global nodes.</p>
            <button class="btn-neural" onclick="document.getElementById('nodes').scrollIntoView({behavior:'smooth'})">INITIALIZE UPLINK</button>
        </section>

        <section id="nodes">
            <h2 style="margin-bottom:40px; letter-spacing:10px;">ACTIVE_GATEWAYS</h2>
            <div class="spatial-grid" id="gateway-list"></div>
        </section>

        <section id="shop">
            <h2 style="margin-bottom:40px; letter-spacing:10px;">BOUTIQUE</h2>
            <div class="spatial-grid" id="product-list"></div>
        </section>

        <section id="booking">
            <h2 style="margin-bottom:40px; letter-spacing:10px;">RESERVE_STATION</h2>
            <div class="vr-frame">
                <iframe src="https://cal.com/live-atlas" frameborder="0"></iframe>
            </div>
        </section>
    </main>

    <div id="portal-overlay">
        <div class="back-btn" onclick="closePortal()">[ DISCONNECT ]</div>
        <h1 id="portal-title" class="hero-title" style="font-size: 3rem;"></h1>
        <div class="gallery-wrap" id="portal-gallery"></div>
    </div>

    <script>
        // --- DATA ---
        const gateways = [
            { name: 'DUBAI_HUB', img: 'https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&w=800' },
            { name: 'VOSTOK_STATION', img: 'https://images.unsplash.com/photo-1516738901171-8eb4fc13bd20?auto=format&fit=crop&w=800' },
            { name: 'SHIBUYA_NODE', img: 'https://images.unsplash.com/photo-1503899036084-c55cdd92da26?auto=format&fit=crop&w=800' }
        ];

        const products = [
            { name: "ANTARCTIC_CORE_WATER", price: 250, img: "https://images.unsplash.com/photo-1551009175-8a68da93d5f9?auto=format&fit=crop&w=800" },
            { name: "DUBAI_GOLD_SILK", price: 1200, img: "https://images.unsplash.com/photo-1582738411706-bfc8e691d1c2?auto=format&fit=crop&w=800" }
        ];

        // --- THREE.JS ENGINE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // 1. GLOBE
        const globe = new THREE.Mesh(
            new THREE.SphereGeometry(8, 50, 50),
            new THREE.MeshBasicMaterial({ color: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.2 })
        );
        scene.add(globe);

        // 2. STARS
        const starGeom = new THREE.BufferGeometry();
        const starPos = new Float32Array(10000 * 3);
        for(let i=0; i<30000; i++) starPos[i] = (Math.random()-0.5)*2000;
        starGeom.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const stars = new THREE.Points(starGeom, new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 }));
        scene.add(stars);

        // 3. SHOOTING STARS
        const shootingStarGeom = new THREE.BufferGeometry();
        const shootingStarMat = new THREE.LineBasicMaterial({ color: 0x00f2ff });
        function createShootingStar() {
            const points = [];
            const start = new THREE.Vector3((Math.random()-0.5)*500, (Math.random()-0.5)*500, (Math.random()-0.5)*500);
            points.push(start);
            points.push(start.clone().add(new THREE.Vector3(10, 10, 10)));
            const lineGeom = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(lineGeom, shootingStarMat);
            scene.add(line);
            setTimeout(() => scene.remove(line), 1000);
        }
        setInterval(createShootingStar, 2000);

        // 4. FLOATING VR PERSON (Wireframe representation)
        const personGroup = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1.5, 4, 8), new THREE.MeshBasicMaterial({ color: 0xbc00ff, wireframe: true }));
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.4, 8, 8), new THREE.MeshBasicMaterial({ color: 0xbc00ff, wireframe: true }));
        const vrGoggles = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.2, 0.2), new THREE.MeshBasicMaterial({ color: 0x00f2ff }));
        head.position.y = 1.2;
        vrGoggles.position.set(0, 1.2, 0.35);
        personGroup.add(body, head, vrGoggles);
        personGroup.position.set(12, 5, -10);
        scene.add(personGroup);

        camera.position.z = 25;

        // --- RENDER CONTENT ---
        const gatewayList = document.getElementById('gateway-list');
        gateways.forEach(g => {
            gatewayList.innerHTML += `<div class="tech-card" onclick="openPortal('${g.name}')"><img src="${g.img}"><h3>${g.name}</h3><button class="btn-neural" style="margin-top:15px; width:100%;">CONNECT</button></div>`;
        });

        const shopList = document.getElementById('product-list');
        products.forEach(p => {
            shopList.innerHTML += `<div class="tech-card"><img src="${p.img}"><h3>${p.name}</h3><p style="color:var(--cyan);">$${p.price}</p><button class="btn-neural" style="margin-top:15px; width:100%;">BUY NOW</button></div>`;
        });

        // --- CORE LOGIC ---
        function openPortal(name) {
            document.getElementById('content-root').style.display = 'none';
            document.getElementById('main-nav').style.display = 'none';
            const overlay = document.getElementById('portal-overlay');
            overlay.style.display = 'flex';
            document.getElementById('portal-title').innerText = name;
            document.getElementById('portal-gallery').innerHTML = `<img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1200"><img src="https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?auto=format&fit=crop&w=1200">`;
        }

        function closePortal() {
            document.getElementById('portal-overlay').style.display = 'none';
            document.getElementById('content-root').style.display = 'block';
            document.getElementById('main-nav').style.display = 'flex';
        }

        document.addEventListener('mousemove', e => {
            const ring = document.getElementById('cursor-ring');
            ring.style.left = e.clientX + 'px'; ring.style.top = e.clientY + 'px';
            globe.rotation.y = e.clientX * 0.0003; globe.rotation.x = e.clientY * 0.0003;
            document.getElementById('mouse-x').innerText = e.clientX; document.getElementById('mouse-y').innerText = e.clientY;
        });

        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.002; // Faster Globe
            personGroup.position.y += Math.sin(Date.now() * 0.001) * 0.01; // Floating person effect
            personGroup.rotation.z += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>LiveAtlas | Destinations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bg"></canvas>
    <main>
        <nav>
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="site-logo">
                <div class="logo-text">LIVE<span>ATLAS</span></div>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://cal.com/live-atlas/60min">Book Now</a></li>
            </ul>
        </nav>

        <section class="destination-section">
            <h2 style="font-family: 'Orbitron'; text-align: center; color: var(--primary-blue);">EXPLORE THE WORLD</h2>
            <div class="destination-grid">
                
                <div class="dest-card">
                    <img src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c?q=80&w=1000&auto=format&fit=crop" class="card-thumb">
                    <div class="dest-info"><h3>UAE</h3><a href="uae.html" class="view-btn">Details</a></div>

                <div class="dest-card">
                    <img src="https://images.unsplash.com/photo-1551009175-8a68da93d5f9?q=80&w=1000&auto=format&fit=crop" class="card-thumb">
                    <div class="dest-info"><h3>ANTARCTICA</h3><a href="antarctica.html" class="view-btn">Details</a></div>
                </div>

                <div class="dest-card">
                    <img src="https://images.unsplash.com/photo-1513622470522-26c3c8a854bc?q=80&w=1000&auto=format&fit=crop" class="card-thumb">
                    <div class="dest-info"><h3>DENMARK</h3><a href="denmark.html" class="view-btn">Details</a></div>
                </div>

            </div>
        </section>
    </main>

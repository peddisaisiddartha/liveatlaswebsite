<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveAtlas // Neural OS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cursor-ring"><div id="cursor-dot"></div></div>
    <div class="hud-overlay">
        <div class="hud-top">
            <div class="telemetry">SIGNAL: ENCRYPTED<br>NODE_LOCK: ACTIVE</div>
            <div id="clock">00:00:00 UTC</div>
        </div>
        <div class="hud-bottom">
            <div class="telemetry">LAT: <span id="mouse-x">0.00</span><br>LNG: <span id="mouse-y">0.00</span></div>
            <div>Â© LIVEATLAS // CORE_SYS</div>
        </div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <nav>
        <div class="nav-logo" onclick="closePortal()">
            <img src="logo.png" alt="Atlas" onerror="this.src='https://via.placeholder.com/150x40?text=ATLAS'">
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#nodes">Network</a>
            <a href="#shop">Boutique</a>
            <a onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</a>
        </div>
    </nav>

    <main id="content-root">
        <section id="home">
            <div class="tagline">LINKING HUMANITY...</div>
            <h1 class="hero-title reveal">LIVE<br>ATLAS</h1>
            <button class="btn-neural" onclick="window.location.hash='#nodes'">Initialize Uplink</button>
        </section>

        <section id="nodes">
            <h2 class="reveal">ACTIVE_GATEWAYS</h2>
            <div class="tech-grid" id="gateway-list"></div>
        </section>

        <section id="shop">
            <h2 class="reveal">BOUTIQUE</h2>
            <div class="tech-grid" id="product-list"></div>
        </section>

        <section id="booking">
            <div class="booking-frame reveal">
                <iframe src="https://cal.com/live-atlas" frameborder="0"></iframe>
            </div>
        </section>
    </main>

    <div id="portal-overlay">
        <div class="back-btn" onclick="closePortal()">[ TERMINATE_LINK ]</div>
        <h1 id="portal-title" class="hero-title"></h1>
        <div class="gallery-wrap" id="portal-gallery"></div>
    </div>

    <div id="cart-modal">
        <div class="cart-inner">
            <h3>SECURE_CART</h3>
            <div id="cart-items"></div>
            <div class="cart-total">TOTAL: <span id="cart-total-val">$0</span></div>
            <button class="btn-neural" onclick="toggleCart()">Close</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveAtlas // Neural OS</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon: #bc00ff; --cyan: #00f2ff; --hot-pink: #ff007a;
            --bg-dark: #020205; --glass: rgba(255, 255, 255, 0.05);
            --font-hdr: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background-color: #020205; color: #fff; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        /* THE BACKGROUND CANVAS */
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; display: block; }

        /* HUD & CURSOR */
        #cursor-ring { position: fixed; width: 35px; height: 35px; border: 1.5px solid var(--cyan); border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: 0.1s ease-out; }
        #cursor-dot { width: 4px; height: 4px; background: var(--hot-pink); border-radius: 50%; }

        .hud-overlay { position: fixed; width: 100%; height: 100%; padding: 30px; z-index: 50; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; color: var(--cyan); font-family: monospace; font-size: 10px; }

        /* NAVIGATION */
        nav { position: fixed; top: 0; width: 100%; height: 90px; display: flex; justify-content: space-between; align-items: center; padding: 0 50px; z-index: 1000; background: linear-gradient(to bottom, rgba(2,2,5,1), transparent); }
        .nav-logo { font-family: var(--font-hdr); font-weight: 900; color: #fff; font-size: 20px; letter-spacing: 2px; }
        .nav-links a { font-family: var(--font-hdr); font-size: 11px; color: #fff; text-decoration: none; margin-left: 30px; letter-spacing: 2px; }

        /* CONTENT */
        section { min-height: 100vh; padding: 120px 10%; display: flex; flex-direction: column; justify-content: center; background: transparent; }
        .hero-title { font-family: var(--font-hdr); font-size: clamp(3rem, 10vw, 8rem); letter-spacing: 12px; font-weight: 900; margin-bottom: 20px; text-transform: uppercase; }
        .hero-desc { max-width: 550px; color: #ccc; font-size: 1.2rem; line-height: 1.6; margin-bottom: 40px; }

        .spatial-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .tech-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(0, 242, 255, 0.2); padding: 20px; backdrop-filter: blur(10px); }
        .tech-card img { width: 100%; height: 200px; object-fit: cover; margin-bottom: 15px; }

        .btn-neural { background: transparent; border: 1px solid var(--cyan); color: var(--cyan); padding: 12px 30px; font-family: var(--font-hdr); font-size: 10px; letter-spacing: 2px; cursor: pointer; }

        /* PORTAL MODAL */
        #portal-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 5000; display: none; flex-direction: column; padding: 100px 10%; overflow-y: auto; }
        .back-btn { margin-bottom: 20px; color: var(--hot-pink); border: 1px solid var(--hot-pink); padding: 10px; width: fit-content; }
    </style>
</head>
<body>

    <div id="cursor-ring"><div id="cursor-dot"></div></div>
    
    <canvas id="bg-canvas"></canvas>

    <div class="hud-overlay">
        <div>STATUS: UPLINK_ACTIVE</div>
        <div>COORD: <span id="mouse-x">0</span>, <span id="mouse-y">0</span></div>
    </div>

    <nav>
        <div class="nav-logo">LIVEATLAS</div>
        <div class="nav-links">
            <a href="#home">HOME</a>
            <a href="#nodes">NODES</a>
            <a href="#shop">BOUTIQUE</a>
        </div>
    </nav>

    <main id="content-root">
        <section id="home">
            <h1 class="hero-title">LIVEATLAS</h1>
            <p class="hero-desc">Global Telepresence via Neural Link. Step into any environment instantly.</p>
            <button class="btn-neural" onclick="document.getElementById('nodes').scrollIntoView({behavior:'smooth'})">ENTER NODES</button>
        </section>

        <section id="nodes">
            <h2 style="margin-bottom:30px; font-family:var(--font-hdr);">ACTIVE_NODES</h2>
            <div class="spatial-grid" id="gateway-list"></div>
        </section>

        <section id="shop">
            <h2 style="margin-bottom:30px; font-family:var(--font-hdr);">BOUTIQUE</h2>
            <div class="spatial-grid" id="product-list"></div>
        </section>
    </main>

    <div id="portal-overlay">
        <div class="back-btn" onclick="closePortal()">[ DISCONNECT ]</div>
        <h1 id="portal-title"></h1>
        <div id="portal-gallery" style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-top:30px;"></div>
    </div>

    <script>
        // --- DATA ---
        const gateways = [
            { name: 'DUBAI_HUB', img: 'https://images.unsplash.com/photo-1512453979798-5ea266f8880c?w=800' },
            { name: 'SHIBUYA_NODE', img: 'https://images.unsplash.com/photo-1503899036084-c55cdd92da26?w=800' }
        ];

        const products = [
            { name: "ANTARCTIC_WATER", price: 250, img: "https://images.unsplash.com/photo-1551009175-8a68da93d5f9?w=800" },
            { name: "DUBAI_GOLD_SILK", price: 1200, img: "https://images.unsplash.com/photo-1582738411706-bfc8e691d1c2?w=800" }
        ];

        // --- THREE.JS INITIALIZATION ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // GLOBE
        const globe = new THREE.Mesh(
            new THREE.SphereGeometry(10, 64, 64),
            new THREE.MeshBasicMaterial({ color: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.15 })
        );
        scene.add(globe);

        // ASTRONAUT (Floating Person)
        const astronaut = new THREE.Group();
        const bodyGeom = new THREE.BoxGeometry(1, 2, 0.5);
        const bodyMat = new THREE.MeshBasicMaterial({ color: 0xbc00ff, wireframe: true });
        const bodyMesh = new THREE.Mesh(bodyGeom, bodyMat);
        
        const headGeom = new THREE.SphereGeometry(0.5, 8, 8);
        const headMesh = new THREE.Mesh(headGeom, bodyMat);
        headMesh.position.y = 1.5;
        
        const goggles = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.2, 0.2), new THREE.MeshBasicMaterial({color: 0x00f2ff}));
        goggles.position.set(0, 1.5, 0.4);
        
        astronaut.add(bodyMesh, headMesh, goggles);
        astronaut.position.set(15, 5, -5);
        scene.add(astronaut);

        // STARS
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
        const starVertices = [];
        for (let i = 0; i < 5000; i++) {
            starVertices.push((Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starPoints = new THREE.Points(starGeometry, starMaterial);
        scene.add(starPoints);

        camera.position.z = 30; // Move camera back so we aren't in the black void

        // --- RENDER CONTENT ---
        const gList = document.getElementById('gateway-list');
        gateways.forEach(g => {
            gList.innerHTML += `<div class="tech-card" onclick="openPortal('${g.name}')"><img src="${g.img}"><h3>${g.name}</h3><button class="btn-neural" style="width:100%; margin-top:10px;">VIEW NODE</button></div>`;
        });

        const sList = document.getElementById('product-list');
        products.forEach(p => {
            sList.innerHTML += `<div class="tech-card"><img src="${p.img}"><h3>${p.name}</h3><p>$${p.price}</p><button class="btn-neural" style="width:100%; margin-top:10px;">BUY</button></div>`;
        });

        // --- LOGIC ---
        function openPortal(name) {
            document.getElementById('portal-overlay').style.display = 'flex';
            document.getElementById('portal-title').innerText = name;
            document.getElementById('portal-gallery').innerHTML = `<img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800" style="width:100%"><img src="https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?w=800" style="width:100%">`;
        }
        function closePortal() { document.getElementById('portal-overlay').style.display = 'none'; }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.002;
            astronaut.rotation.x += 0.005;
            astronaut.position.y += Math.sin(Date.now() * 0.002) * 0.02; // Floating bobbing
            renderer.render(scene, camera);
        }
        animate();

        // Cursor & Parallax
        document.addEventListener('mousemove', (e) => {
            document.getElementById('cursor-ring').style.left = e.clientX + 'px';
            document.getElementById('cursor-ring').style.top = e.clientY + 'px';
            document.getElementById('mouse-x').innerText = e.clientX;
            document.getElementById('mouse-y').innerText = e.clientY;
            
            // Subtle scene tilt
            scene.rotation.y = (e.clientX / window.innerWidth - 0.5) * 0.2;
            scene.rotation.x = (e.clientY / window.innerHeight - 0.5) * 0.2;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveAtlas | Live Virtual Tourism</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Deep Space Black */
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .ui-layer {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: none; /* Allows mouse to pass through to the 3D globe */
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
        }

        .content-box {
            pointer-events: auto; /* Re-enables clicking for buttons */
        }

        h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            letter-spacing: 10px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #00f2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        }

        p {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .btn {
            padding: 15px 40px;
            border: 1px solid #00f2ff;
            background: transparent;
            color: #00f2ff;
            font-family: 'Orbitron';
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #00f2ff;
            color: #000;
            box-shadow: 0 0 20px #00f2ff;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <div class="content-box">
            <h1>LIVE ATLAS</h1>
            <p>BEYOND BOUNDARIES. BEYOND TIME.</p>
            <button class="btn">Initialize Expedition</button>
        </div>
    </div>

    <script>
        // --- 3D ENGINE START ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // 1. Create a Deep Space Starfield
        const starGeom = new THREE.BufferGeometry();
        const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
        const starPositions = [];
        for(let i=0; i<10000; i++) {
            starPositions.push((Math.random()-0.5)*2000, (Math.random()-0.5)*2000, (Math.random()-0.5)*2000);
        }
        starGeom.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
        const stars = new THREE.Points(starGeom, starMat);
        scene.add(stars);

        // 2. The LiveAtlas Globe (Wireframe Hologram)
        const globeGeom = new THREE.SphereGeometry(5, 40, 40);
        const globeMat = new THREE.MeshBasicMaterial({ 
            color: 0x00f2ff, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.2 
        });
        const globe = new THREE.Mesh(globeGeom, globeMat);
        scene.add(globe);

        camera.position.z = 15;

        // 3. Mouse Interaction (The "Parallax" Effect)
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;
            
            gsap.to(globe.rotation, { y: x * 2.5, x: y * 1.5, duration: 2 });
            gsap.to(stars.position, { x: x * 20, y: -y * 20, duration: 4 });
        });

        // 4. Animation Loop
        function renderLoop() {
            requestAnimationFrame(renderLoop);
            globe.rotation.y += 0.001; // Slow constant spin
            renderer.render(scene, camera);
        }
        renderLoop();

        // 5. Responsive Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
